<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MGV Imports - Bem-vindo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('mgv imports.png') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
        }

        a.btn {
            background-color: #00a2ff;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,162,255,0.6);
            transition: background-color 0.3s ease;
        }

        a.btn:hover {
            background-color: #007bbf;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            a.btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Bem-vindo à MGV Imports</h1>
        <p>Encontre as melhores roupas com estilo, conforto e preço justo.</p>
        <a href="index.html" class="btn">Entrar na Loja</a>
    </div>
</body>
</html>
